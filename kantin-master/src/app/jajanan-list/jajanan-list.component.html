<app-header></app-header>
<mat-form-field class="full-width">
  <input 
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Search"
  />
</mat-form-field>
<!-- <button mat-raised-button (click)="addKantin()">Add Kantin</button> -->

<table mat-table [dataSource]="_kantin" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="nama">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.nama }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="foto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
    <td mat-cell *matCellDef="let element">
      <img src="{{ element.foto }}" />
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="onClick(element)">View</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


</table>
